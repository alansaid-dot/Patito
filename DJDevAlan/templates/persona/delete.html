{% extends 'base.html' %}


{% block title %}
    Eliminar Empleado
{% endblock title %}


{% block content %}
    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Eliminar Empleado: {{object.first_name}} {{object.last_name}}</h1>
            <form action="" method="post">{% csrf_token %}
                <div class="callout secondary">
                <p>Confirme que desea eliminar</p>
                <button type="submit" class="alert button">Confirmar</button>
                                    
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
